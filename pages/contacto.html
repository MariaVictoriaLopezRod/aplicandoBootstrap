    <title>Contacto - De La Hostia Agencia</title>

<body>

    <!-- Encabezado -->

    <div class="container encabezado">
        <header class="row mt-5 justify-content-center">
            <image class="col-lg-6  logo-agencia" src="../images/logodlh.png">
            <h1 class="col-lg-6 d-flex text-center align-self-center frase-encabezado">Llevamos tu marca hacia otro planeta</h1>
        </header>

    <!-- menú de navegación -->

            <li class=" col-2 text-center seccion-abierta">
                Contacto
            </li>
        </ul>
    </nav>

    <!-- Formulario de contacto -->

    <main>
        <div class="container mt-5 contenedor-formulario-contacto">
            <form class="row text-center formulario-contacto">
                <fieldset class="col-12">
                    <legend class="titulo-form"> Dejanos tu consulta y a la brevedad nuestro #TEAM se pondrá en contacto</legend>
                    <div>
                        <label for="name"> Nombre y Apellido</label>
                        <input type="text" name="name" required placeholder="ingresa tu nombre y apellido">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" required placeholder="ej: marianoacosta@gmail.com">
                    </div>
                    <br>
                    <div>
                        <label for="text"> ¿En qué podemos ayudarte? </label>
                        <input type="text" name="consulta" required placeholder="Escribinos tu consulta">
                    </div>
                    <div>
                        <input type="submit" value="Enviar" class="boton-send">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <!-- Pie de página con enlace a redes -->

    <footer>
        <div class="container-fluid contenedor-redes-sociales">
            <div class="row">
                <ul class="col-12 d-flex mt-2 align-items-center justify-content-center lista-redes">
                    <li>
                        <a href="https://www.instagram.com/delahostia.agencia/" target="blank">
                            <img class="icono-redes" src="../images/instagramicon.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://api.whatsapp.com/send/?phone=543794767934&text&app_absent=0" target="blank">
                            <img class="icono-redes" src="../images/whatsappicon.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/" target="blank">
                            <img class="icono-redes" src="../images/twittericon.png">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
